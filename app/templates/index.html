<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- socket cdn -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
    integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
    crossorigin="anonymous"></script>

  <!-- javascript script -->
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>

  <!-- css styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <!-- logo -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/laptop.png')}}" type="image/x-icon">

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <!-- CodeMirror Theme (Optional) -->
  <link id="theme-style" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/default.min.css">

  <title>Online Python Interpreter</title>
</head>

<body>
  <div class="holder">

    <!-- Input field -->
    <div class="code-input">
      <div class="head">

        <select id="theme">
          <option value="default">Default</option>
          <option value="yeti">Yeti</option>
          <option value="xq-light">Xq-light</option>
          <option value="duotone-light">Duotone-light</option>
          <option value="bespin">Bespin</option>
          <option value="ambiance">Ambiance</option>
          <option value="juejin">Juejin</option>
          <option value="material-palenight">Material-palenight</option>
        </select>

        <button id="copy">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path
              d="M384 336l-192 0c-8.8 0-16-7.2-16-16l0-256c0-8.8 7.2-16 16-16l140.1 0L400 115.9 400 320c0 8.8-7.2 16-16 16zM192 384l192 0c35.3 0 64-28.7 64-64l0-204.1c0-12.7-5.1-24.9-14.1-33.9L366.1 14.1c-9-9-21.2-14.1-33.9-14.1L192 0c-35.3 0-64 28.7-64 64l0 256c0 35.3 28.7 64 64 64zM64 128c-35.3 0-64 28.7-64 64L0 448c0 35.3 28.7 64 64 64l192 0c35.3 0 64-28.7 64-64l0-32-48 0 0 32c0 8.8-7.2 16-16 16L64 464c-8.8 0-16-7.2-16-16l0-256c0-8.8 7.2-16 16-16l32 0 0-48-32 0z" />
          </svg>
        </button>
        <div id="copy-notification">Copied!</div>
        <button id="run">Run</button>
      </div>

      <textarea name="code" id="code">
# Hello there
# Write your code here

print("The best interpreter ever")</textarea>
    </div>

    <!-- Output field -->
    <div class="code-output">
      <div class="head">
        <p>Output</p>
        <button id="clear" class="clear">Clear</button>
      </div>

      <textarea class="output" id="output" spellcheck="false"></textarea>
    </div>

  </div>


  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <!-- CodeMirror Python Mode -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
</body>

</html>
